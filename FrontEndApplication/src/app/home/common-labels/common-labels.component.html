<div class="main-content">
  <div class="text-center mb-4">
    <h2>Спільні ключові слова</h2>
  </div>

  <div class="row d-flex justify-content-between">
    <div class="mb-3 d-flex justify-content-center">
      <label class="col-sm-4 col-form-label" for="searchLabel">Знайдіть ключове слово: </label>
      <div class="col-sm-8">
        <input class="form-control" type="text" [(ngModel)]="labelSearchQuery" name="searchLabel" id="searchLabel">
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-center">
      <label class="col-sm-4 col-form-label" for="selectLabel">Виберіть ключове слово: </label>
      <div class="col-sm-8">
        <select class="form-control" id="chairs" name="selectLabel" [(ngModel)]="selectedLabel">
          <option *ngFor="let label of displayedLabels" [value]="label.id">
            {{label.name}}</option>
        </select>
      </div>
    </div>
    <div *ngIf="error.length > 0" class="row mb-3" style="color: red">
      <div class="col d-flex justify-content-center">
        <p>{{error}}</p>
      </div>
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-block text-center" (click)="getProfiles()">
          Отримати профілі</button>
      </div>
    </div>
  </div>

  <div *ngIf="profiles.length === 0 && getProfilesClicked" class="text-center mb-4">
    <p>Записів не знайдено</p>
  </div>

  <ng-template [ngIf]="profiles.length !== 0">
    <table class="mb-3 pd-5 border-content" style="width: 100%; border-collapse: collapse">
      <thead style="font-weight: bold">
        <tr>
          <td>Науковець</td>
          <td>Факультет</td>
          <td>Кафедра</td>
          <td>Наукометрична БД</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profile of profiles">
          <td style="width: 35%">{{profile.name}}</td>
          <td style="width: 15%">{{profile.faculty}}</td>
          <td style="width: 15%">{{profile.chair}}</td>
          <td style="width: 35%">{{profile.scientometricSystemName}}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
