<!-- Page Content -->
<div class="main-content">
  <div class="text-center mb-4">
    <h2>Порівняння по кафедрам</h2>
  </div>

  <div class="mb-3 row d-flex justify-content-between">
    <div class="mb-3 row d-flex justify-content-between">
      <label class="col-sm-4 col-form-label" for="selectScientometricSystem">Виберіть наукометричну БД: </label>
      <div class="col-sm-8">
        <select class="form-control" id="selectScientometricSystem" name="scientometricSystem"
          [(ngModel)]="selectedScientometricSystem">
          <option *ngFor="let scientometricSystem of scientometricSystems" [value]="scientometricSystem.id">
            {{scientometricSystem.name}}</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row d-flex justify-content-between">
      <label class="col-sm-4 col-form-label" for="selectFaculty">Виберіть факультет: </label>
      <div class="col-sm-8">
        <select class="form-control" id="selectFaculty" [(ngModel)]="selectedFaculty" name="selectFaculty">
          <option *ngFor="let faculty of faculties" [value]="faculty.id">
            {{faculty.name}}</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-block text-center" (click)="getIndices()">Отримати
          значення</button>
      </div>
    </div>

    <div *ngIf="showChart">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions" [yaxis]="chartOptions.yaxis" [legend]="chartOptions.legend"
        [fill]="chartOptions.fill" [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis" [noData]="chartOptions.noData"></apx-chart>
    </div>
  </div>
</div>
