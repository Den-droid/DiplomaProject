<form (ngSubmit)="deleteField()" style="margin-top: 4%; overflow-x:hidden">
  <div class="text-center" style="margin-bottom: 2%">
    <h2>Delete Field</h2>
    <h4>In order to delete field, you need to select replacement!</h4>
  </div>

  <div class="mb-3 row justify-content-center" style="width: 50%; margin-right:auto; margin-left: auto">
    <label class="col-sm-4 col-form-label" for="searchField">Search Replacement Field: </label>
    <!-- <div class="col-sm-8"> -->
      <input type="text" [(ngModel)]="searchQuery" name="searchQuery" id="searchField" class="col-sm-8">
    <!-- </div> -->
  </div>

  <div class="mb-3 row justify-content-center" style="width: 50%; margin-right:auto; margin-left: auto">
    <label class="col-sm-4 col-form-label" for="replacementFields">Select Replacement Field: </label>
    <!-- <div class="col-sm-8"> -->
      <select id="replacementFields" name="replacementLabels" [(ngModel)]="selectedField" class="col-sm-8">
        <option *ngFor="let field of fields | field_search : searchQuery" [value]="field.id">
          {{field.name}}</option>
      </select>
    <!-- </div> -->
  </div>

  <div *ngIf="error.length > 0" class="row mb-4" style="color: red">
    <div class="col d-flex justify-content-center">
      <p>{{error}}</p>
    </div>
  </div>

  <div class="row mb-4" style="width: 50%; margin-right:auto; margin-left: auto">
    <div class="col d-flex justify-content-between">
      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block text-center"
        routerLink="/user/fields">Back</button>
      <button type="submit" data-mdb-button-init data-mdb-ripple-init
        class="btn btn-primary btn-block text-center">Delete</button>
    </div>
  </div>
</form>
