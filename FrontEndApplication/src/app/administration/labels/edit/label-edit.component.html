<form (ngSubmit)="editLabel()" class="main-content">
  <div class="text-center mb-4">
    <h2>Edit Label</h2>
  </div>

  <div class="mb-3 row justify-content-center">
    <label class="col-sm-4 col-form-label" for="name">Name: </label>
    <div class="col-sm-8">
      <input [(ngModel)]="name" name="name" type="text" id="name" class="form-control" />
    </div>
  </div>

  <div *ngIf="error.length > 0" class="row mb-4" style="color: red">
    <div class="col d-flex justify-content-center">
      <p>{{error}}</p>
    </div>
  </div>

  <div class="mb-4 d-flex justify-content-between">
    <button type="button" class="btn btn-primary btn-block text-center" routerLink="/user/labels">Back</button>
    <button type="submit" class="btn btn-primary btn-block text-center">Edit</button>
  </div>
</form>
