<!-- Page Content -->
<form (ngSubmit)="signIn()" style="margin-top: 4%; overflow-x:hidden">
  <div class="text-center" style="margin-bottom: 2%">
    <h2>Sign In</h2>
  </div>

  <!-- Email input -->
  <div class="mb-3 row justify-content-center" style="width: 65%; margin-right:auto; margin-left: auto">
    <label class="col-sm-3 col-form-label" for="username">Email address: </label>
    <div class="col-sm-9">
      <input [(ngModel)]="email" name="username" type="email" id="username" class="form-control" />
    </div>
  </div>

  <!-- Password input -->
  <div class="mb-3 row justify-content-center" style="width: 65%; margin-right:auto; margin-left: auto">
    <label class="col-sm-3 col-form-label" for="password">Password: </label>
    <div class="col-sm-9">
      <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" />
    </div>
  </div>

  <div *ngIf="error.length > 0" class="row mb-4" style="color: red">
    <div class="col d-flex justify-content-center">
      <p>{{error}}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Simple link -->
      <a routerLink="/auth/forgotpassword">Forgot password?</a>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block text-center">Sign
        in</button>
    </div>
  </div>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/auth/signup">Sign Up</a></p>
  </div>
</form>
