<!-- Page Content -->
<form (ngSubmit)="forgotPassword()" style="margin-top: 4%; overflow-x:hidden">
  <div class="text-center" style="margin-bottom: 2%">
    <h2>Forgot Password</h2>
  </div>

  <!-- Email input -->
  <div class="mb-3 row justify-content-center" style="width: 35%; margin-right:auto; margin-left: auto">
    <label class="col-sm-4 col-form-label" for="username">Email address: </label>
    <div class="col-sm-8">
      <input [(ngModel)]="email" name="username" type="email" id="username" class="form-control" />
    </div>
  </div>

  <div *ngIf="error.length > 0" class="row mb-4" style="color: red">
    <div class="col d-flex justify-content-center">
      <p>{{error}}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <button type="submit" data-mdb-button-init data-mdb-ripple-init
        class="btn btn-primary btn-block text-center">Submit</button>
    </div>
  </div>

  <div class="text-center">
    <p>Remembered Your Password? <a routerLink="/auth/signin">Sign In</a></p>
  </div>

</form>
